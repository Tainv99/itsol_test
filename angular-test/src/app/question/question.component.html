<div *ngFor="let question of questions; let i = index;">
    Câu hỏi {{i+1}}: {{question.text}}
     <div *ngFor="let answer of question.answerList;">
         <input class="form-check-input" type="radio" id="other" name="answer{{i}}" [checked]="answer.checked" (change)="checkAnswer(question.id, answer.id, $event.target.checked)">
         <label for="other" class="" [ngClass]="{'red': answer.correct}">{{answer.textanwser}}</label>
     </div>
 </div>
 <button class="btn btn-success" (click)="save()" [disabled]="!isCheck">Kiểm tra kết quả</button>
 <h4>Mark: {{totalCorrect ? totalCorrect : 0}}</h4>
