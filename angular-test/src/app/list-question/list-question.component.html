<a href="create"> <button class="btn btn-success" style="margin: 20px 20px;">Insert</button> </a>
<table class="table table-striped table-dark">
    <thead>
        <tr>
            <td>STT</td>
            <td>Text</td>
           <td></td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let question of questions;let i = index">
            <td>{{i+1}}</td>
            <td>{{question.text}}</td>
            <td>
                <button (click)="updateQuestion(question.id)" class="btn btn-info" style="margin-left: 10px">Update</button>
                <button (click)="deleteQuestion(question.id)" class="btn btn-danger" style="margin-left: 10px">Delete</button>
            </td>
        </tr>

    </tbody>
</table>
